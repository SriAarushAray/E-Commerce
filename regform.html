<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <style>
      * {
        box-sizing: border-box;
        background-image: url(background.jpg);
      }
      :root {
        --text-color: black;
        --main-color: #83b735;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }

      .container {
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        background-color:#021820;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 95%;
        padding: 8px;
        border: 1px solid black;
        border-radius: 20px;
      }

      button {
        padding: 10px 40px;
        background-color: blue;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: blue;
      }

      #error {
        color: red;
      }
      /*#confirm{
        color: aquamarine;
      }*/
    </style>
  </head>
  <body>
    <div class="container">
      
      <h2 style="color: White">Shop 
       <span>Guru</span> 
      </h2>        
      <h2 style="color:rgb(12, 32, 1)">Register for an Account</h2>
      <form id="registrationForm" onsubmit="validateForm(event)">
        <div class="form-group">
          <label for="username", style="color:black">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email" ,style=color:b>Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password" ,style="color: black">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword" ,id="confirm" ,style="black">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <!-- <button type="submit">Register</button>
        <button type="submit"> -->
          <a href="index.html" class="register" ,style="color:black;text-decoration:none ">Register</a>
        </button>
      </form>
      <div id="message"></div>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        if (
          username === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          message.textContent = "Please fill in all fields.";
          return;
        }

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          return;
        }

        message.textContent = "Registration successful!";
      }
    </script>
  </body>
</html>
